<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Swayambhu Stories</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            background: #0e1116;
            color: #eaeaea;
            font-family: system-ui, sans-serif;
        }

        #app {
            position: fixed;
            inset: 0;
        }

        #progress {
            position: fixed;
            left: 10px;
            right: 10px;
            bottom: 10px;
            height: 8px;
            border-radius: 8px;
            background: #1b2230;
            overflow: hidden;
            z-index: 10;
            opacity: 0;
            transition: opacity .2s ease;
        }

        #bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #5bc0ff, #8effc1);
        }

        #msg {
            position: fixed;
            bottom: 24px;
            left: 10px;
            font-size: 12px;
            color: #9db2cc;
            z-index: 10;
        }
    </style>
</head>
<body>

<div id="introduction"
     class="min-w-full min-h-full fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black">
    <div class="text-center p-8">
        <h1 class="text-4xl font-bold text-white mb-4">Swayambhu Stories</h1>
        <p class="text-lg text-gray-300 mb-6">Experience Nepal's Heritage</p>
        
        <!-- Model Quality Selector -->
        <div class="mb-6">
            <p class="text-sm text-gray-400 mb-2">Model Quality (select then refresh page):</p>
            <select id="model-quality-selector" class="bg-gray-700 text-white px-3 py-1 rounded">
                <option value="auto">Auto Select (Recommended)</option>
                <option value="tiny">Tiny - 49MB (Fastest)</option>
                <option value="low">Low-Res - 62MB</option>
                <option value="compressed">Compressed - 620MB</option>
                <option value="original">Original - 1.1GB (Slowest)</option>
            </select>
            <p class="text-xs text-gray-500 mt-1">Change quality then refresh page (F5) to apply</p>
        </div>
        
        <button id="enter-educational-button"
                class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded items-center justify-center mt-2 rounded-lg"
                style="cursor:pointer">
            Enter Educational Mode
        </button>
        <button id="enter-immersive-button"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded items-center justify-center mt-2 rounded-lg"
                style="cursor:pointer">
            Enter Immersive Mode
        </button>
    </div>
</div>
<div style="display:none;" id="application-container">
    <div id="app"></div>
    <div id="progress">
        <div id="bar"></div>
    </div>
    <div id="msg"></div>
    <div class="hud" class="min-w-full min-h-full fixed top-0 left-0 w-full h-full flex">

    </div>
    <div id="pause-ui"
         class="min-w-full min-h-full fixed top-0 left-0 w-full h-full flex items-center justify-center"
         style="display: none;">
        <div class="fixed left-4 top-4">
            <h2 class="text-3xl font-bold text-white mb-4 text-center">Swayambhu Stories</h2>
            <h3 class="text-lg text-white mb-2 text-gray-500 flex flex-row">Mode: <p id="mode-display"></p></h3>
        </div>

        <div class="bg-black p-4 rounded-xl" style="background: rgba(0, 0, 0, 0.6);">
            <div class="mb-4 text-center text-white flex flex-col items-center">
                <p>Paused. Click ‚ÄúResume‚Äù to re-lock the mouse.</p>
                <button id="resume"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded items-center justify-center mt-2 mb-4 rounded-lg"
                        style="cursor:pointer">
                    Resume
                </button>
                <button id="return-to-intro"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded items-center justify-center mt-2 rounded-lg"
                        style="cursor:pointer">
                    Return to Introduction
                </button>
                <button id="return-to-landing"
                        class="bg-red-400 hover:bg-red-500 text-white font-bold py-2 px-4 rounded items-center justify-center mt-2 rounded-lg"
                        style="cursor:pointer">
                    <a href="/" style="text-decoration: none; color: white;">
                        Return to Landing
                    </a>
                </button>
            </div>
        </div>
    </div>
</div>
<!-- IMPORTANT: module script so Vite can rewrite imports -->
<script type="module" src="/src/main.ts"></script>
<script>
// Handle model quality selection
document.addEventListener('DOMContentLoaded', () => {
    const qualitySelector = document.getElementById('model-quality-selector');
    
    // Apply URL parameter to selector on page load
    const urlParams = new URLSearchParams(window.location.search);
    const currentModel = urlParams.get('model');
    if (currentModel && ['tiny', 'low', 'compressed', 'original'].includes(currentModel)) {
        qualitySelector.value = currentModel;
    }
    
    // Update URL when selector changes (but don't reload immediately)
    qualitySelector.addEventListener('change', () => {
        const selectedQuality = qualitySelector.value;
        const url = new URL(window.location);
        
        if (selectedQuality === 'auto') {
            url.searchParams.delete('model');
        } else {
            url.searchParams.set('model', selectedQuality);
        }
        
        // Update URL without reload
        window.history.replaceState({}, '', url.toString());
        
        // Show info about what will be loaded
        const qualityInfo = {
            'auto': 'Auto-selected based on connection',
            'tiny': '49MB - Ultra-low res (fastest)',
            'low': '62MB - Low resolution', 
            'compressed': '620MB - Compressed HD',
            'original': '1.1GB - Original HD (slowest)'
        };
        
        console.log(`üéØ Model quality set to: ${qualityInfo[selectedQuality]}`);
    });
});
</script>
</body>
</html>
